<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="back-office.css">
    <title>Strivezon Office</title>
  </head>
  <body>
    <div class="container contact-form">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Store</a>
            </li>
          </ul>
        <div class="contact-image">
        </div>

       
        <form class="needs-validation" novalidate>
            <h3>Insert new product</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="prod_name"  type="text" name="txtName" class="form-control" onkeypress="formValidation()" placeholder="Product Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="prod_price" type="text" name="txtEmail" class="form-control" onkeypress="formValidation()" placeholder="Product price *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="prod_brand" type="text" name="txtPhone" class="form-control" onkeypress="formValidation()" placeholder="Product Brand" value="" />
                    </div>
                    <div class="form-group">
                        <input id="prod_img" type="text" name="txtPhone" class="form-control" onkeypress="formValidation()" placeholder="Product Image" value="" />
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <input id="send_btn" type="submit" name="btnSubmit" class="btnContact" value="Add Product" onclick="insertProduct(event)" />
                        <input id="delete_btn" type="submit" name="btnSubmit" class="btnContact" value="Delete prod" onclick="deleteProd(event)" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="prod_descr" name="txtMsg" class="form-control" onkeypress="formValidation()" placeholder="Product description" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    <script src="./back-office.js"></script>
</body>
</html>
